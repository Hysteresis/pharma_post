

   <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

{% include 'navbar.html' %}

<div class="container overlay-date ">
    <div class="row p-5 text-white mt-4 justify-content-center">
        <div class="col-6 bg-success justify-content-center text-center py-2">
                    <h3 class="card-title py-2">Total des doses</h3>
                      <h5 class="card-title pb-2">{{ next_date.pk_date }}</h5>
                  {% if total_doses_for_next_date is not None %}
                      <hr>
                      <p class="card-text pt-2">Puy de Dôme (63)</p>
                      <p class="card-text fs-1 pb-2">{{ total_doses_for_next_date }}</p>
                    {% else %}
                    <p class="card-text">Erreur : Aucune dose trouvée.</p>
                {% endif %}


        </div>

    </div>
</div>

</body>
</html>
